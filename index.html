<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoran Menüsü</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 1em;
    }

    .category {
      font-weight: bold;
    }

    .price {
      float: right;
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Header Başlangıcı -->
  <header>
    <h1>Restoran Adı</h1>
  </header>
  <!-- Header Bitişi -->

  <!-- Menü Başlangıcı -->
  <section>
    <h2>Menü</h2>

    <!-- Kategori: Başlangıç -->
    <ul>
      <li class="category">Çorba</li>
      <li>Domates Çorbası <span class="price">10 TL</span></li>
      <li>Mercimek Çorbası <span class="price">12 TL</span></li>
      <!-- Diğer çorba öğeleri buraya eklenebilir -->
    </ul>
    <!-- Kategori: Bitiş -->

    <!-- Kategori: Başlangıç -->
    <ul>
      <li class="category">Ana Yemekler</li>
      <li>Et Kavurma <span class="price">25 TL</span></li>
      <li>Tavuk Izgara <span class="price">20 TL</span></li>
      <!-- Diğer ana yemek öğeleri buraya eklenebilir -->
    </ul>
    <!-- Kategori: Bitiş -->

    <!-- Kategori: Başlangıç -->
    <ul>
      <li class="category">Tatlılar</li>
      <li>Baklava <span class="price">15 TL</span></li>
      <li>Kazandibi <span class="price">18 TL</span></li>
      <!-- Diğer tatlı öğeleri buraya eklenebilir -->
    </ul>
    <!-- Kategori: Bitiş -->

  </section>
  <!-- Menü Bitişi -->

</body>
</html>
